<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAHYUNJEONG</title>
    <!-- ==파비콘== -->
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <!-- ==폰트== -->
    <link
        href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:100,300,400,500,600,700,800,900|Handlee|Noto+Sans+KR:100,300,400,500,700,900|Noto+Sans:400,400i,700,700i|Noto+Serif+KR:200,300,400,500,600,700,900|Noto+Serif:400,400i,700,700i&display=swap&subset=korean"
        rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{width: 100%;margin: 0 auto;}
        #wrap>a>img{width: 100%;}
        #wrap>a{cursor: pointer;}
        #wrap>a>div{margin: 0 auto;width: 30%;color: #ef7c2b;font-family: 'Big Shoulders Display', cursive;font-size: 40px;font-weight: 700;text-align: center;padding: 50px;}
    </style>
    <script>
   $(function($) {

        $(".scroll").click(function(event){            
        
        event.preventDefault();
        
        $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        
        });
        
        });
    
    </script>
</head>
<body>
    <div id="wrap">
        <a href="#target1" class="scroll"><img src="images/profile_info.svg" alt="프로필"></a>
        <a href="index.html"><div id="target1">BACK</div></a>
    </div>
</body>
</html>
